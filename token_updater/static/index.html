<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Updater v3.1</title>
    <style>
        :root { --bg: #09090b; --card: #18181b; --border: #27272a; --text: #fafafa; --muted: #a1a1aa; --primary: #2563eb; --primary-hover: #1d4ed8; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444; --radius: 8px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .login-wrap { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 32px; width: 100%; max-width: 380px; }
        .login-card h1 { font-size: 24px; font-weight: 600; margin-bottom: 24px; text-align: center; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 14px; color: var(--muted); margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 10px 12px; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text); font-size: 14px; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .btn { padding: 10px 16px; border: none; border-radius: var(--radius); cursor: pointer; font-size: 14px; font-weight: 500; transition: all 0.15s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: black; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text); }
        .btn-ghost:hover { background: var(--card); }
        .btn-sm { padding: 6px 12px; font-size: 13px; }
        .btn-block { width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; flex-wrap: wrap; gap: 12px; }
        .header h1 { font-size: 24px; font-weight: 600; }
        .header-actions { display: flex; gap: 12px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 32px; }
        @media (max-width: 768px) { .stats { grid-template-columns: repeat(2, 1fr); } }
        .stat-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; }
        .stat-card .label { font-size: 13px; color: var(--muted); margin-bottom: 4px; }
        .stat-card .value { font-size: 32px; font-weight: 600; }
        .stat-card .value.green { color: var(--success); }
        .stat-card .value.yellow { color: var(--warning); }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 24px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 20px; border-bottom: 1px solid var(--border); flex-wrap: wrap; gap: 8px; }
        .card-header h2 { font-size: 16px; font-weight: 600; }
        .card-body { padding: 20px; }
        .profile-grid { display: grid; gap: 12px; }
        .profile-item { display: flex; align-items: center; justify-content: space-between; padding: 16px; background: var(--bg); border: 1px solid var(--border); border-radius: var(--radius); flex-wrap: wrap; gap: 12px; }
        .profile-item.active { border-color: var(--success); }
        .profile-info { flex: 1; min-width: 200px; }
        .profile-name { font-weight: 600; font-size: 15px; }
        .profile-meta { font-size: 13px; color: var(--muted); margin-top: 4px; }
        .profile-badges { display: flex; gap: 6px; margin-top: 8px; flex-wrap: wrap; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 500; }
        .badge-green { background: rgba(34,197,94,0.15); color: var(--success); }
        .badge-yellow { background: rgba(245,158,11,0.15); color: var(--warning); }
        .badge-blue { background: rgba(37,99,235,0.15); color: var(--primary); }
        .badge-red { background: rgba(239,68,68,0.15); color: var(--danger); }
        .profile-actions { display: flex; gap: 8px; flex-wrap: wrap; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 24px; width: 100%; max-width: 480px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { font-size: 18px; font-weight: 600; }
        .modal-close { background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; }
        .modal-footer { display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px; }
        .toast { position: fixed; bottom: 24px; right: 24px; padding: 12px 20px; border-radius: var(--radius); color: white; font-size: 14px; z-index: 200; animation: slideIn 0.2s; }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .hidden { display: none !important; }
        .empty { text-align: center; padding: 48px; color: var(--muted); }
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        @media (max-width: 768px) { .config-grid { grid-template-columns: 1fr; } }
        .tip { background: rgba(37,99,235,0.1); border: 1px solid rgba(37,99,235,0.3); border-radius: var(--radius); padding: 12px 16px; margin-bottom: 20px; font-size: 13px; color: var(--muted); }
    </style>
</head>
<body>
<div id="login-page" class="login-wrap">
    <div class="login-card">
        <h1>🔐 Token Updater</h1>
        <p style="text-align:center;color:var(--muted);margin-bottom:20px;font-size:13px">v3.1 持久化会话版</p>
        <div class="form-group">
            <label>密码</label>
            <input type="password" id="login-password" placeholder="管理员密码" onkeypress="if(event.key==='Enter')doLogin()">
        </div>
        <button class="btn btn-primary btn-block" onclick="doLogin()">登录</button>
    </div>
</div>
<div id="main-page" class="container hidden"></div>
<div class="modal" id="modal"><div class="modal-content"></div></div>

<script>
const API = '';
let token = localStorage.getItem('t') || '';
const vncUrl = () => `${location.protocol}//${location.hostname}:6080/vnc.html`;
let vncEnabled = true;
let vncRunning = false;
let cookieId = null;

async function init() {
    const r = await fetch(`${API}/api/auth/check`).then(r => r.json());
    if (!r.need_password) { showMain(); load(); return; }
    if (token) {
        try {
            const s = await fetch(`${API}/api/status`, { headers: { Authorization: `Bearer ${token}` } });
            if (s.ok) { showMain(); load(); return; }
        } catch (e) {}
    }
    showLogin();
}

function showLogin() {
    document.getElementById('login-page').classList.remove('hidden');
    document.getElementById('main-page').classList.add('hidden');
}

function showMain() {
    document.getElementById('login-page').classList.add('hidden');
    document.getElementById('main-page').classList.remove('hidden');
    renderMain();
}

async function doLogin() {
    const p = document.getElementById('login-password').value;
    if (!p) { toast('请输入密码', 'error'); return; }
    try {
        const r = await fetch(`${API}/api/login`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: p })
        }).then(r => r.json());
        if (r.success) {
            token = r.token;
            localStorage.setItem('t', token);
            showMain(); load();
            toast('登录成功', 'success');
        } else {
            toast(r.detail || '密码错误', 'error');
        }
    } catch (e) { toast('登录失败', 'error'); }
}

async function doLogout() {
    try { await fetch(`${API}/api/logout`, { method: 'POST', headers: { Authorization: `Bearer ${token}` } }); } catch (e) {}
    token = ''; localStorage.removeItem('t'); showLogin();
}

async function api(url, opt = {}) {
    const h = { Authorization: `Bearer ${token}`, ...opt.headers };
    const r = await fetch(url, { ...opt, headers: h });
    if (r.status === 401) { token = ''; localStorage.removeItem('t'); showLogin(); throw new Error('expired'); }
    return r;
}

function renderMain() {
    document.getElementById('main-page').innerHTML = `
    <div class="header">
        <h1>Token Updater v3.1</h1>
        <div class="header-actions">
            <a id="vnc-btn" href="${vncUrl()}" target="_blank" class="btn btn-ghost">🖥️ VNC</a>
            <button class="btn btn-ghost" onclick="doLogout()">退出</button>
        </div>
    </div>
    <div class="tip" id="tip">💡 首次使用：创建 Profile → 点击「登录」→ 在 VNC 中完成 Google 登录 → 关闭浏览器。之后系统会自动用 Headless 模式刷新 Token。</div>
    <div class="stats">
        <div class="stat-card"><div class="label">Profile</div><div class="value" id="s-total">0</div></div>
        <div class="stat-card"><div class="label">已登录</div><div class="value green" id="s-login">0</div></div>
        <div class="stat-card"><div class="label">Flow2API 成功</div><div class="value green" id="s-flow-sync">0</div></div>
        <div class="stat-card"><div class="label">Flow2API 失败</div><div class="value yellow" id="s-flow-err">0</div></div>
        <div class="stat-card"><div class="label">Gemini 成功</div><div class="value green" id="s-gem-sync">0</div></div>
        <div class="stat-card"><div class="label">Gemini 失败</div><div class="value yellow" id="s-gem-err">0</div></div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>⚙️ 配置</h2>
            <button class="btn btn-primary btn-sm" onclick="saveConfig()">保存</button>
        </div>
        <div class="card-body">
            <div class="config-grid">
                <div class="form-group"><label>Flow2API 地址</label><input id="c-url"></div>
                <div class="form-group"><label>连接 Token</label><input type="password" id="c-token"></div>
                <div class="form-group"><label>刷新间隔(分钟)</label><input type="number" id="c-int" min="1" max="1440"></div>
            </div>
            <div style="border-top:1px solid var(--border);margin:16px 0;padding-top:16px">
                <div style="font-size:13px;color:var(--muted);margin-bottom:12px">🤖 Gemini API（可选）</div>
                <div class="config-grid">
                    <div class="form-group"><label>Gemini API 地址</label><input id="c-gemini-url" placeholder="http://host:port"></div>
                    <div class="form-group"><label>Gemini 连接 Token</label><input type="password" id="c-gemini-token"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>👤 Profiles</h2>
            <div style="display:flex;gap:8px">
                <button class="btn btn-success btn-sm" onclick="syncAll()">🔄 同步全部</button>
                <button class="btn btn-primary btn-sm" onclick="showModal()">+ 新建</button>
            </div>
        </div>
        <div class="card-body"><div class="profile-grid" id="profiles"></div></div>
    </div>`;
}

async function load() {
    try {
        const st = await api(`${API}/api/status`).then(r => r.json());
        vncEnabled = !!(st && st.config && st.config.enable_vnc);
        vncRunning = !!(st && st.browser && st.browser.vnc_stack_running);
        const vbtn = document.getElementById('vnc-btn');
        if (vbtn) vbtn.classList.toggle('hidden', !vncRunning);
        const tipEl = document.getElementById('tip');
        if (tipEl) {
            tipEl.innerHTML = vncEnabled
                ? '💡 登录方式：创建 Profile → 点击「登录」→ 在 VNC 中完成 Google 登录 → 关闭浏览器保存状态。提示：VNC 只在登录时启动，关闭浏览器后会自动停止以节省内存。'
                : '💡 当前已禁用 VNC（更省内存）。需要重新登录时请设置 <code>ENABLE_VNC=1</code> 并重启容器，然后按「登录 → VNC → 关闭浏览器」流程完成。';
        }
        document.getElementById('s-total').textContent = st.profiles.total;
        document.getElementById('s-login').textContent = st.profiles.logged_in;
        document.getElementById('s-flow-sync').textContent = st.syncer.flow2api_sync_count || 0;
        document.getElementById('s-flow-err').textContent = st.syncer.flow2api_error_count || 0;
        document.getElementById('s-gem-sync').textContent = st.syncer.gemini_sync_count || 0;
        document.getElementById('s-gem-err').textContent = st.syncer.gemini_error_count || 0;
        const cfg = await api(`${API}/api/config`).then(r => r.json());
        document.getElementById('c-url').value = cfg.flow2api_url || '';
        document.getElementById('c-int').value = cfg.refresh_interval || 60;
        if (cfg.connection_token_preview) document.getElementById('c-token').placeholder = cfg.connection_token_preview;
        document.getElementById('c-gemini-url').value = cfg.gemini_api_url || '';
        if (cfg.gemini_connection_token_preview) document.getElementById('c-gemini-token').placeholder = cfg.gemini_connection_token_preview;
        const ps = await api(`${API}/api/profiles`).then(r => r.json());
        renderProfiles(ps);
    } catch (e) { if (e.message !== 'expired') console.error(e); }
}

function renderProfiles(ps) {
    const el = document.getElementById('profiles');
    el.innerHTML = '';
    if (!ps.length) {
        el.innerHTML = `<div class="empty">暂无 Profile<br><button class="btn btn-primary" style="margin-top:16px" onclick="showModal()">创建</button></div>`;
        return;
    }
    ps.forEach(p => {
        const item = document.createElement('div');
        item.className = `profile-item${p.is_browser_active ? ' active' : ''}`;
        const meta = [p.email || '未登录'];
        if (p.proxy_url) meta.push('🌐 代理');
        if (p.last_sync_time) meta.push(new Date(p.last_sync_time).toLocaleString());
        item.innerHTML = `
            <div class="profile-info">
                <div class="profile-name">${p.name}</div>
                <div class="profile-meta">${meta.join(' · ')}</div>
                <div class="profile-badges">
                    <span class="badge ${p.is_logged_in ? 'badge-green' : 'badge-yellow'}">${p.is_logged_in ? '已登录' : '未登录'}</span>
                    <span class="badge ${p.is_active ? 'badge-blue' : 'badge-red'}">${p.is_active ? '启用' : '禁用'}</span>
                    ${p.is_browser_active ? '<span class="badge badge-green">浏览器运行中</span>' : ''}
                    ${p.sync_count ? `<span class="badge badge-blue">${p.sync_count}次</span>` : ''}
                </div>
            </div>
            <div class="profile-actions">
                ${vncEnabled ? (p.is_browser_active 
                    ? `<button class="btn btn-warning btn-sm" onclick="closeBrowser(${p.id})">关闭浏览器</button>`
                    : `<button class="btn btn-primary btn-sm" onclick="launchBrowser(${p.id})">🖥️ 登录</button>`) : ''
                }
                <button class="btn btn-ghost btn-sm" onclick="showCookieModal(${p.id})">🍪 Cookie</button>
                <button class="btn btn-ghost btn-sm" onclick="checkLogin(${p.id})">检测</button>
                <button class="btn btn-warning btn-sm" onclick="syncProfile(${p.id})">🔄</button>
                <button class="btn btn-ghost btn-sm" onclick="showModal(${p.id})">✏️</button>
                <button class="btn btn-danger btn-sm" onclick="delProfile(${p.id},'${p.name}')">🗑️</button>
            </div>`;
        el.appendChild(item);
    });
}

async function saveConfig() {
    const body = {};
    const url = document.getElementById('c-url').value.trim();
    const tk = document.getElementById('c-token').value;
    const int = document.getElementById('c-int').value;
    const geminiUrl = document.getElementById('c-gemini-url').value.trim();
    const geminiTk = document.getElementById('c-gemini-token').value;
    if (!url) { toast('请输入 Flow2API 地址', 'error'); return; }
    body.flow2api_url = url;
    if (tk) body.connection_token = tk;
    if (int) {
        const v = parseInt(int, 10);
        if (v < 1 || v > 1440) { toast('刷新间隔需在 1-1440 分钟之间', 'error'); return; }
        body.refresh_interval = v;
    }
    body.gemini_api_url = geminiUrl;
    if (geminiTk) body.gemini_connection_token = geminiTk;
    await api(`${API}/api/config`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
    toast('已保存', 'success');
}

let editId = null;
function showModal(id = null) {
    editId = id;
    document.getElementById('modal').classList.add('show');
    document.querySelector('.modal-content').innerHTML = `
        <div class="modal-header">
            <h3>${id ? '编辑' : '新建'} Profile</h3>
            <button class="modal-close" onclick="hideModal()">×</button>
        </div>
        <div class="form-group"><label>名称</label><input id="m-name"></div>
        <div class="form-group"><label>备注</label><input id="m-remark"></div>
        <div class="form-group"><label>代理 (可选)</label><input id="m-proxy" placeholder="http://user:pass@host:port"></div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="hideModal()">取消</button>
            <button class="btn btn-primary" onclick="saveProfile()">${id ? '保存' : '创建'}</button>
        </div>`;
    if (id) loadProfile(id);
}

async function loadProfile(id) {
    const p = await api(`${API}/api/profiles/${id}`).then(r => r.json());
    document.getElementById('m-name').value = p.name || '';
    document.getElementById('m-remark').value = p.remark || '';
    document.getElementById('m-proxy').value = p.proxy_url || '';
}

function hideModal() { document.getElementById('modal').classList.remove('show'); editId = null; cookieId = null; }

async function saveProfile() {
    const n = document.getElementById('m-name').value.trim();
    const r = document.getElementById('m-remark').value.trim();
    const px = document.getElementById('m-proxy').value.trim();
    if (!n) { toast('请输入名称', 'error'); return; }
    if (editId) {
        await api(`${API}/api/profiles/${editId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, remark: r, proxy_url: px, proxy_enabled: !!px }) });
    } else {
        await api(`${API}/api/profiles`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: n, remark: r, proxy_url: px }) });
    }
    hideModal(); load();
    toast(editId ? '已保存' : '已创建', 'success');
}

function showCookieModal(id) {
    cookieId = id;
    document.getElementById('modal').classList.add('show');
    document.querySelector('.modal-content').innerHTML = `
        <div class="modal-header">
            <h3>导入 Cookie</h3>
            <button class="modal-close" onclick="hideModal()">×</button>
        </div>
        <div class="form-group">
            <label>Cookie JSON（建议只导出 <code>labs.google</code> 域名）</label>
            <textarea id="m-cookies" style="width:100%;min-height:180px;padding:10px 12px;background:var(--bg);border:1px solid var(--border);border-radius:var(--radius);color:var(--text);font-size:13px;line-height:1.4" placeholder='[{"name":"...","value":"...","domain":".labs.google","path":"/","secure":true,"httpOnly":true}]'></textarea>
        </div>
        <div class="tip" style="margin-top:12px">导入后会写入该 Profile 的浏览器持久化数据中。后续同步时系统会用 Headless 模式刷新 Token。</div>
        <div class="modal-footer">
            <button class="btn btn-ghost" onclick="hideModal()">取消</button>
            <button class="btn btn-primary" onclick="doImportCookies()">导入</button>
        </div>`;
}

async function doImportCookies() {
    const text = (document.getElementById('m-cookies').value || '').trim();
    if (!cookieId) { toast('未选择 Profile', 'error'); return; }
    if (!text) { toast('请输入 Cookie JSON', 'error'); return; }
    toast('导入中...', 'success');
    try {
        const resp = await api(`${API}/api/profiles/${cookieId}/import-cookies`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cookies_json: text })
        });
        const data = await resp.json();
        if (!resp.ok) { toast(data.detail || '导入失败', 'error'); return; }
        toast(data.has_token ? '导入成功 ✓' : '已导入，但未检测到 Token', data.has_token ? 'success' : 'error');
        hideModal();
        load();
    } catch (e) {
        toast('导入失败', 'error');
    }
}

async function waitVncReady(timeoutMs = 10000) {
    const start = Date.now();
    while (Date.now() - start < timeoutMs) {
        try {
            const st = await api(`${API}/api/status`).then(r => r.json());
            if (st && st.browser && st.browser.vnc_stack_running) return true;
        } catch (e) {}
        await new Promise(r => setTimeout(r, 500));
    }
    return false;
}

async function launchBrowser(id) {
    toast('启动中...', 'success');
    const r = await api(`${API}/api/profiles/${id}/launch`, { method: 'POST' }).then(r => r.json());
    if (!r.success) { toast(r.detail || r.error || '启动失败', 'error'); return; }
    await waitVncReady();
    load();
    window.open(vncUrl(), '_blank');
}

async function closeBrowser(id) {
    toast('关闭中...', 'success');
    const r = await api(`${API}/api/profiles/${id}/close`, { method: 'POST' }).then(r => r.json());
    toast(r.is_logged_in ? '已保存登录状态' : '浏览器已关闭', 'success');
    load();
}

async function checkLogin(id) {
    toast('检测中...', 'success');
    const r = await api(`${API}/api/profiles/${id}/check-login`, { method: 'POST' }).then(r => r.json());
    toast(r.is_logged_in ? '已登录 ✓' : '未登录或已过期', r.is_logged_in ? 'success' : 'error');
    load();
}

async function syncProfile(id) {
    toast('同步中...', 'success');
    const r = await api(`${API}/api/profiles/${id}/sync`, { method: 'POST' }).then(r => r.json());
    toast(r.success ? '同步成功' : r.error || '失败', r.success ? 'success' : 'error');
    load();
}

async function syncAll() {
    toast('同步全部...', 'success');
    const r = await api(`${API}/api/sync-all`, { method: 'POST' }).then(r => r.json());
    toast(`完成: ${r.success_count}成功, ${r.error_count}失败`, 'success');
    load();
}

async function delProfile(id, name) {
    if (!confirm(`删除 "${name}"?`)) return;
    await api(`${API}/api/profiles/${id}`, { method: 'DELETE' });
    toast('已删除', 'success');
    load();
}

function toast(msg, type = 'success') {
    const e = document.createElement('div');
    e.className = `toast ${type}`;
    e.textContent = msg;
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 3000);
}

init();
setInterval(() => { if (!document.getElementById('main-page').classList.contains('hidden')) load(); }, 15000);
</script>
