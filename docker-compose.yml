version: '3.8'

services:
  token-updater:
    build: .
    container_name: flow2api-token-updater
    restart: unless-stopped
    ports:
      - "8002:8002"
      - "6080:6080"
    volumes:
      - ./data:/app/data
      - ./profiles:/app/profiles
      - ./logs:/app/logs
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-x232448644}
      - API_KEY=${API_KEY:-}
      - FLOW2API_URL=${FLOW2API_URL:-http://host.docker.internal:8000}
      - CONNECTION_TOKEN=${CONNECTION_TOKEN:-}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60}
      # 是否启用 VNC 登录入口：启用后仅在点击「登录」时按需启动 VNC/Xvfb/noVNC，关闭浏览器后自动停止
      - ENABLE_VNC=${ENABLE_VNC:-1}
      - VNC_PASSWORD=${VNC_PASSWORD:-x232448644}
      - RESOLUTION=${RESOLUTION:-1024x768x16}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # 内存限制
    deploy:
      resources:
        limits:
          memory: 1G
