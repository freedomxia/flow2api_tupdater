# 联合部署：token-updater + gcli2api
# 使用方法: docker compose -f docker-compose.full.yml up -d --build
version: '3.8'

services:
  token-updater:
    build: .
    container_name: flow2api-token-updater
    restart: unless-stopped
    ports:
      - "8002:8002"
      - "6080:6080"
    volumes:
      - ./data:/app/data
      - ./profiles:/app/profiles
      - ./logs:/app/logs
    environment:
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-x232448644}
      - API_KEY=${API_KEY:-}
      - FLOW2API_URL=${FLOW2API_URL:-http://host.docker.internal:8000}
      - CONNECTION_TOKEN=${CONNECTION_TOKEN:-}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-60}
      # gcli2api 联动：自动将 OAuth 凭证同步到 gcli2api
      - GCLI2API_URL=http://gcli2api:7861
      - GCLI2API_PASSWORD=${GCLI2API_PASSWORD:-x232448644}
      - GCLI2API_REFRESH_INTERVAL=${GCLI2API_REFRESH_INTERVAL:-360}
      - ENABLE_VNC=${ENABLE_VNC:-1}
      - VNC_PASSWORD=${VNC_PASSWORD:-x232448644}
      - RESOLUTION=${RESOLUTION:-1024x768x16}
      # 内部通信不走代理
      - no_proxy=localhost,127.0.0.1,host.docker.internal,gcli2api
      - NO_PROXY=localhost,127.0.0.1,host.docker.internal,gcli2api
    depends_on:
      - gcli2api
    deploy:
      resources:
        limits:
          memory: 1G

  gcli2api:
    build: ../gemini
    image: gcli2api:local
    container_name: gcli2api
    restart: unless-stopped
    environment:
      - PASSWORD=${GCLI2API_PASSWORD:-x232448644}
      - PORT=7861
      - CALLS_PER_ROTATION=${CALLS_PER_ROTATION:-10}
      - AUTO_BAN=${AUTO_BAN:-true}
      - RETRY_429_ENABLED=${RETRY_429_ENABLED:-true}
      - RETRY_429_MAX_RETRIES=${RETRY_429_MAX_RETRIES:-3}
      - PLUGIN_CONNECTION_TOKEN=${PLUGIN_CONNECTION_TOKEN:-}
    ports:
      - "7861:7861"
      - "8080:8080"
      - "11451-11470:11451-11470"
    volumes:
      - gcli2api-creds:/app/creds

volumes:
  gcli2api-creds:
